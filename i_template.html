<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap demo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Custom CSS -->
  <style>
    /* Custom styles for the media carousel */
    #carouselExampleIndicators {
      margin-top: 20px;
      background: linear-gradient(to bottom, #000000, #919191);

    }

    .carousel-item img {
      width: 100%;
      height: auto;
      object-fit: cover;
      aspect-ratio: 5/4 !important;
    }

    .carousel-control-prev,
    .carousel-control-next {
      background-color: rgba(0, 0, 0, 0.5);
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-image: none;
    }

    .carousel-control-prev-icon::before,
    .carousel-control-next-icon::before {
      content: '\2039';
      color: white;
      font-size: 30px;
    }

    .carousel-control-next-icon::before {
      content: '\203A';
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h2>Media Carousel</h2>
        <!-- Carousel -->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img loading="lazy"src="media/template/dp1.JPG" class="d-block" alt="Image 1">
            </div>
            <div class="carousel-item">
              <img loading="lazy"src="media/template/dp2.JPG" class="d-block" alt="Image 2">
            </div>
            <div class="carousel-item">
              <img loading="lazy"src="media/template/dp3.JPG" class="d-block" alt="Image 3">
            </div>
            <!-- Repeat more carousel items here if necessary -->
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- Custom JavaScript for looping carousel -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var myCarousel = document.querySelector('#carouselExampleIndicators');
      var carousel = new bootstrap.Carousel(myCarousel, {
        interval: 3000, // Change slide every 3 seconds
        wrap: true // Enable continuous loop
      });
    });
  </script>
</body>

</html>
