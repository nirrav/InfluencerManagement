    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-eSsI6UqLYZBv2UsrIvsB6P/lqXb1bYIjQ+3JILx2Pc5ll2wsw2Qj2z5SgXIkyta"
        crossorigin="anonymous"></script>
    <script>
        // Create the loader elements
        var loaderContainer = document.createElement('div');
        loaderContainer.classList.add('loader');

        for (var i = 0; i < 4; i++) {
            var span = document.createElement('span');
            loaderContainer.appendChild(span);
        }

        // Apply styles to the loader and spans
        loaderContainer.style.width = '50px';
        loaderContainer.style.height = '50px';
        loaderContainer.style.borderRadius = '50%';
        loaderContainer.style.position = 'relative';

        // Apply styles to the spans
        var spans = loaderContainer.querySelectorAll('span');
        spans.forEach(function (span) {
            span.style.width = '50px';
            span.style.height = '50px';
            span.style.borderRadius = '50%';
            span.style.position = 'absolute';
            span.style.left = '0';
            span.style.top = '0';
            span.style.border = '4px solid #0B1B48';
        });

        // Append the loader to the document body
        document.body.appendChild(loaderContainer);

    </script>
