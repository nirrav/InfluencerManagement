<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bioscope Media</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@1,600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .custom-font {
            font-family: 'IBM Plex Serif', serif;
        }

        .navbar {
            background: rgb(0, 0, 0) !important;
            color: #ffffff;
        }

        .nav-link {
            color: #ffffff !important;
        }

        .nav-link:hover {
            color: #f8f9fa !important;
        }

        .glamorous-button {
            background: #000000 !important;
            /* Black background */
            color: #ffffff !important;
            /* White text */
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            /* Remove border */
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            font-family: 'IBM Plex Serif', serif;
            /* Applying custom font */
        }

        .glamorous-button:hover {
            background-color: #ffffff !important;
            /* Darker shade on hover */
            color: #000000 !important;
        }

        .modal-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Add margin to the left of the navbar brand */
        .navbar-brand {
            margin-left: 25px;
        }

        .modal-body {
            display: flex;
            justify-content: center;
        }

        .modal-body a {
            margin: 0 10px;
            color: #000;
            /* Set text color to black */
            background-color: #fff;
            /* Set default background color to white */
            border: none;
            /* Remove default button border */
            border-radius: 5px;
            /* Add border radius */
            padding: 10px 20px;
            /* Adjust padding */
            transition: background-color 0.3s, color 0.3s;
            /* Add transition for smooth hover effect */
            text-decoration: none; /* Remove default underline */
        }

        .modal-body a:hover {
            color: #fff;
            /* Change text color to white on hover */
            background-color: #000;
            /* Change background color to black on hover */
        }

        /* White line between navbar and body */
        .navbar-divider {
            height: 2px;
            background-color: #fff;
            margin-top: 10px;
            /* Adjust the margin to set the desired space between navbar and body */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand custom-font" href="#">Bioscope Media</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <!-- Glamorous Login/Signup button -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link glamorous-button" href="#" data-bs-toggle="modal"
                            data-bs-target="#loginSignupModal">Login/Signup</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- White line between navbar and body -->
    <div class="navbar-divider"></div>

    <!-- Login/Signup Modal -->
    <div class="modal fade" id="loginSignupModal" tabindex="-1" aria-labelledby="loginSignupModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginSignupModalLabel">Who are you?</h5>
                </div>
                <div class="modal-body">
                    <a class="glamorous-button" href="i_login.html">Influencer</a>
                    <a class="glamorous-button" href="b_login.html">Brand</a>
                </div>
            </div>
        </div>
    </div>

    <!-- [Other Parts of Your HTML Content Here] -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-eSsI6UqLYZBv2UsrIvsB6P/lqXb1bYIjQ+3JILx2Pc5ll2wsw2Qj2z5SgXIkyta"
        crossorigin="anonymous"></script>
</body>

</html>
