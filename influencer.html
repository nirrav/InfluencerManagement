    <script>
        // Calculate page loading progress
        document.addEventListener('readystatechange', function () {
            const loadingBar = document.querySelector('.loading-bar');
            const loadingBarContainer = document.querySelector('.loading-bar-container');

            function updateLoadingBar() {
                const progress = Math.floor((document.getElementsByTagName('html')[0].scrollTop / (document.body.scrollHeight - window.innerHeight)) * 100);
                loadingBar.style.width = progress + '%';

                if (document.readyState === 'complete') {
                    loadingBarContainer.style.opacity = '0';
                }
            }

            window.addEventListener('scroll', updateLoadingBar);
            window.addEventListener('resize', updateLoadingBar);
            updateLoadingBar();
        });
    </script>
